<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #f4f4f4;
      cursor: pointer;
    }
    button.active {
      background: #333;
      color: #fff;
    }
    #searchBox {
      padding: 8px;
      min-width: 200px;
      border-radius: 4px;
      border: 1px solid #333;
    }
    #productList {
      max-width: 400px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
    }
    #productList li {
      padding: 8px 10px;
      border: 1px solid #ddd;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }
    .category-tag {
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Product Filter</h1>

  <div class="controls">
    <button data-filter="all" class="active">All</button>
    <button data-filter="electronics">Electronics</button>
    <button data-filter="clothing">Clothing</button>
    <input type="text" id="searchBox" placeholder="Search by product name..." />
  </div>

  <ul id="productList"></ul>

  <script>
    const products = [
      { name: "Smartphone", category: "electronics" },
      { name: "Laptop", category: "electronics" },
      { name: "Headphones", category: "electronics" },
      { name: "T-Shirt", category: "clothing" },
      { name: "Jeans", category: "clothing" },
      { name: "Jacket", category: "clothing" },
      { name: "Bluetooth Speaker", category: "electronics" },
      { name: "Sneakers", category: "clothing" },
      { name: "Smartwatch", category: "electronics" },
      { name: "Hoodie", category: "clothing" }
    ];

    const productList = document.getElementById("productList");
    const buttons = document.querySelectorAll("button[data-filter]");
    const searchBox = document.getElementById("searchBox");

    let currentCategory = "all";
    let currentSearch = "";

    function renderProducts() {
      productList.innerHTML = "";
      let filtered = products.filter((product) => {
        if (currentCategory === "all") return true;
        return product.category === currentCategory;
      });
      if (currentSearch.trim() !== "") {
        const keyword = currentSearch.toLowerCase();
        filtered = filtered.filter((product) =>
          product.name.toLowerCase().includes(keyword)
        );
      }
      if (filtered.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No products found.";
        productList.appendChild(li);
        return;
      }
      filtered.forEach((product) => {
        const li = document.createElement("li");
        li.textContent = product.name;
        const span = document.createElement("span");
        span.textContent = product.category;
        span.className = "category-tag";
        li.appendChild(span);
        productList.appendChild(li);
      });
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.getAttribute("data-filter");
        renderProducts();
      });
    });

    searchBox.addEventListener("input", (e) => {
      currentSearch = e.target.value;
      renderProducts();
    });

    renderProducts();
  </script>
</body>
</html>
