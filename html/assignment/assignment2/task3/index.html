<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Slideshow</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f4f4f8; }
    .slideshow { width:640px; background:#fff; padding:12px; box-shadow:0 4px 18px rgba(0,0,0,0.12); border-radius:8px; text-align:center; }
    img { width:100%; height:360px; object-fit:cover; border-radius:6px; display:block; }
    .controls { margin-top:10px; display:flex; justify-content:space-between; align-items:center; }
    button { padding:8px 14px; border:0; border-radius:6px; background:#2b7cff; color:#fff; cursor:pointer; font-weight:600; }
    button:active { transform:translateY(1px); }
    .dots { display:flex; gap:6px; align-items:center; justify-content:center; margin-top:10px; }
    .dot { width:10px; height:10px; background:#ddd; border-radius:50%; cursor:pointer; }
    .dot.active { background:#2b7cff; }
    .caption { margin-top:8px; color:#333; font-weight:600; }
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
    <img id="slideImg" src="" alt="slideshow image">
    <div class="caption" id="caption"></div>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <div style="font-size:14px;color:#666">Auto: 3s â€¢ Hover to pause</div>
      <button id="nextBtn">Next</button>
    </div>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    const images = [
      {src: 'https://picsum.photos/id/1015/800/500', caption: 'Mountain view'},
      {src: 'https://picsum.photos/id/1025/800/500', caption: 'Sea and cliffs'},
      {src: 'https://picsum.photos/id/1035/800/500', caption: 'Forest path'},
      {src: 'https://picsum.photos/id/1045/800/500', caption: 'City skyline'},
      {src: 'https://picsum.photos/id/1055/800/500', caption: 'Desert dunes'}
    ];

    let index = 0;
    const imgEl = document.getElementById('slideImg');
    const capEl = document.getElementById('caption');
    const dotsEl = document.getElementById('dots');
    const slideshow = document.getElementById('slideshow');
    let timer = null;
    const INTERVAL = 3000;

    function show(i) {
      index = (i + images.length) % images.length;
      imgEl.src = images[index].src;
      capEl.textContent = images[index].caption;
      updateDots();
    }

    function next() { show(index + 1); }
    function prev() { show(index - 1); }

    function startTimer() {
      stopTimer();
      timer = setInterval(next, INTERVAL);
    }

    function stopTimer() {
      if (timer !== null) { clearInterval(timer); timer = null; }
    }

    document.getElementById('nextBtn').addEventListener('click', function(){
      next();
      startTimer();
    });
    document.getElementById('prevBtn').addEventListener('click', function(){
      prev();
      startTimer();
    });

    slideshow.addEventListener('mouseenter', stopTimer);
    slideshow.addEventListener('mouseleave', startTimer);

    function buildDots() {
      images.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot';
        d.addEventListener('click', function(){ show(i); startTimer(); });
        dotsEl.appendChild(d);
      });
    }

    function updateDots() {
      const dots = dotsEl.children;
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.toggle('active', i === index);
      }
    }

    buildDots();
    show(0);
    startTimer();
  </script>
</body>
</html>
